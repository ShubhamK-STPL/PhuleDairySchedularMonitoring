name: Selenium Hangfire Status Job

on:
  push:
    branches:
      - '**'
    paths:
      - '**'
  schedule:
    # ‚úÖ First run at 12:30 AM IST (19:00 UTC previous day)
    - cron: "30 19 * * *"
    # ‚úÖ Every hour from 1:30 AM IST to 11:30 PM IST
    - cron: "30 20-18/1 * * *"
  workflow_dispatch:

jobs:
  run-tests-and-notify:
    runs-on: ubuntu-latest
    steps:
      # ‚úÖ Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ‚úÖ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ‚úÖ Cache Maven Dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # ‚úÖ Install Google Chrome for Selenium
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      # ‚úÖ Run Selenium Tests (PhuleDairyJobStatus also sends Teams notification)
      - name: Run Tests and Send Teams Notification
        run: |
          set +e
          echo "üöÄ Running Selenium tests..."
          mvn clean test -DsuiteXmlFile=testng.xml
          RESULT=$?
          if [ $RESULT -eq 0 ]; then
            echo "‚úÖ Tests Passed"
          else
            echo "‚ùå Tests Failed (Teams notification will still be sent)"
          fi
          echo "‚ÑπÔ∏è Running PhuleDairyJobStatus to send Teams update..."
          mvn -Dtest=PhuleDairyJobStatusMD test
          exit $RESULT   # Keep test status as final exit code

    env:
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      HANGFIRE_URL: ${{ secrets.HANGFIRE_URL }}
