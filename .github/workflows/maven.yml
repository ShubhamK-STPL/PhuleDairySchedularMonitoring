name: Selenium Hangfire Status Job

on:
  push:
    branches:
      - '**'           # ‚úÖ Trigger on any branch
    paths:
      - '**'           # ‚úÖ Trigger on any file change
  schedule:
    - cron: "30 3 * * *"    # ‚úÖ Runs daily at 9:00 IST
  workflow_dispatch:        # ‚úÖ Manual trigger option

jobs:
  run-tests-and-notify:
    runs-on: ubuntu-latest
    steps:
      # ‚úÖ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ‚úÖ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ‚úÖ Cache Maven dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # ‚úÖ Install Google Chrome for Selenium
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      # ‚úÖ Run tests based on whatever is configured inside testng.xml
      - name: Run Tests (Based on testng.xml)
        run: |
          set +e
          echo "üöÄ Running tests as per testng.xml configuration..."
          mvn clean test -DsuiteXmlFile=testng.xml
          RESULT=$?

          if [ $RESULT -eq 0 ]; then
            echo "‚úÖ Tests Passed"
          else
            echo "‚ùå Tests Failed (Teams notification will still be sent)"
          fi

          exit $RESULT

    env:
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      HANGFIRE_URL: ${{ secrets.HANGFIRE_URL }}
